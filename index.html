<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigistration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<center>
<body>
    <h1>Registration Form</h1>
 <div>
      <form action="./form.html">
          <label for="name">Name:</label><br>
          <input type="text" id="user_name"><br>
          <label for="email">Email:</label><br>
          <input type="email" id="mail"><br>
          <label for="pass">Password:</label><br>
          <input type="text" id="Password"><br>
          <label for="Phone_no">Phone Number:</label><br>
          <input type="tel" id="Phone Number"><br>
          <label for="gender">Gender</label><br>
          <select name="gender" id="">
             <option value="">Male</option>
             <option value="">Female</option>
             <option value="">Other</option>
          </select><br>
          <label for="lan">Language:</label><br>
          <input type="text" id="lang"><br>
          <label for="Zip">Zip code:</label><br>
          <input type="text" id="zip_code"><br>
          <label for="about">About:</label><br>
          <textarea name="about" id="" cols="25" rows="5"></textarea><br><br>
          <button>Register</button><br>
      </form>
 </div>
</body>
</center>
</html>
